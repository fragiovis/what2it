# Configuration file for Smart Fridge Recommender

app:
  name: "Smart Fridge Recommender"
  version: "0.1.0"
  debug: true
  host: "localhost"
  port: 8000

database:
  type: "sqlite"
  path: "data/smart_fridge.db"
  echo: false

cache:
  type: "redis"
  host: "localhost"
  port: 6379
  db: 0
  expire_time: 3600  # seconds

recommendation:
  # Algorithm configuration
  algorithm: "hybrid"  # options: collaborative, content_based, hybrid
  
  # Content-based filtering
  content_based:
    similarity_metric: "cosine"
    top_k: 50
    min_similarity: 0.3
  
  # Collaborative filtering
  collaborative:
    factors: 100
    regularization: 0.01
    learning_rate: 0.005
    iterations: 30
  
  # Hybrid configuration
  hybrid:
    content_weight: 0.6
    collaborative_weight: 0.4

ml:
  # Model paths
  model_path: "models/"
  
  # Feature engineering
  text_vectorizer: "tfidf"
  max_features: 5000
  ngram_range: [1, 2]
  
  # Training parameters
  test_size: 0.2
  random_state: 42
  cross_validation: 5

fridge:
  # Scanner configuration
  scanner:
    confidence_threshold: 0.8
    supported_formats: ["jpg", "png", "jpeg"]
  
  # Inventory management
  inventory:
    update_frequency: "daily"
    expiration_warning_days: 3
    auto_suggest: true

user:
  # Profile settings
  profile:
    default_diet: "balanced"
    max_preferences: 20
    
  # Diet types
  diets:
    - "balanced"
    - "vegetarian"
    - "vegan"
    - "keto"
    - "paleo"
    - "gluten_free"
    - "dairy_free"
    - "low_carb"
    - "mediterranean"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/smart_fridge.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

external_apis:
  # Recipe APIs (optional)
  spoonacular:
    enabled: false
    api_key: ""
    base_url: "https://api.spoonacular.com"
  
  # Nutrition APIs
  nutritionix:
    enabled: false
    api_key: ""
    app_id: ""

security:
  # JWT configuration
  jwt:
    secret_key: "your-secret-key-here"
    algorithm: "HS256"
    access_token_expire_minutes: 30
    refresh_token_expire_days: 7